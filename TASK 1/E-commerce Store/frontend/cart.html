<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">E-Store</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="admin.html">Admin</a>
            <a href="cart.html" class="active">
                Cart <span id="cart-count">0</span>
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-page-layout">

            <!-- Empty Cart (separated, no longer inside items container) -->
            <div id="empty-cart" class="empty-cart" style="display: none;">
                <i class="fas fa-shopping-bag"></i>
                <p>Your cart is empty</p>
                <a href="index.html" class="btn btn-primary">Continue Shopping</a>
            </div>

            <!-- Items will be rendered here -->
            <div id="cart-items-container" class="cart-items-container"></div>

            <!-- Checkout + Summary -->
            <div id="cart-checkout-container" class="cart-checkout-container">
                <div id="cart-summary" class="cart-summary" style="display: none;">
                    <h2>Order Summary</h2>
                    <div class="cart-summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">₹0.00</span>
                    </div>
                    <div class="cart-summary-row">
                        <span>Shipping</span>
                        <span id="shipping">₹0.00</span>
                    </div>
                    <div class="cart-summary-row total">
                        <span>Total</span>
                        <span id="total">₹0.00</span>
                    </div>
                </div>

                <div id="checkout-form" class="checkout-form" style="display: none;">
                    <h2>Checkout Information</h2>
                    <form id="order-form">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Shipping Address</label>
                            <input type="text" id="address" required>
                        </div>
                         <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="zip">ZIP Code</label>
                                <input type="text" id="zip" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary checkout-btn" id="submit-order">
                            Place Order
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/cart.js" type="module"></script>
</body>
</html>
