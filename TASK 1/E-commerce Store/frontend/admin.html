<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - E-Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">E-Store Admin</div>
        <div class="nav-links">
            <a href="index.html">View Store</a>
            <a href="admin.html" class="active">Admin Panel</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>Product Management</h1>
            <button class="btn btn-primary" id="add-product-btn">
                <i class="fas fa-plus"></i> Add New Product
            </button>
        </div>

    <!-- Product Form Modal -->
    <div id="product-form-modal" class="product-form-modal">
        <div class="product-form-modal-content">
            <div class="product-form-modal-header">
                <h2 id="form-title">Add New Product</h2>
                <button class="modal-close-btn" id="form-modal-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="product-form-modal-body">
                <form id="add-product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Product Name *</label>
                            <input type="text" id="name" required placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price *</label>
                            <input type="number" id="price" step="0.01" min="0" required placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category">
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                                <option value="home">Home</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stock">Stock Quantity *</label>
                            <input type="number" id="stock" min="0" required placeholder="0">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" placeholder="Enter product description"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="url" id="image" placeholder="https://example.com/image.jpg">
                        <small class="form-help">Enter a valid image URL or leave empty for placeholder</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="save-product-btn">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancel-btn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
        <div class="search-filters">
            <input type="text" id="search-input" placeholder="Search products...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="home">Home</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="table-container">
            <table class="products-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="products-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="./js/admin.js" type="module"></script>
</body>
</html>
