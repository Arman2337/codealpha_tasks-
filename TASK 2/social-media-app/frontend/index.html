<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPulse - Modern UI</title>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (for layout) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Your Custom Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="overflow-x-hidden">

    <!-- NEW Auth Container -->
    <div id="auth-container">
        <div class="flex items-center justify-center min-h-screen">
            <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
                <!-- Left Side -->
                <div class="relative w-full md:w-[450px]">
                    <div class="absolute inset-0 bg-auth-image rounded-2xl md:rounded-l-2xl md:rounded-r-none opacity-90"></div>
                    <div class="absolute inset-0 bg-black opacity-40 rounded-2xl md:rounded-l-2xl md:rounded-r-none"></div>
                    <div class="relative p-8 text-white h-full flex flex-col justify-between">
                        <h1 class="text-4xl font-bold brand-text" style="-webkit-text-fill-color: white;">SocialPulse</h1>
                        <p class="text-2xl leading-snug tracking-tight">
                            Connect with the world, one pulse at a time. Share your moments, discover new passions.
                        </p>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="flex flex-col justify-center p-8 md:p-14 w-full md:w-[450px]">
                    <h2 class="font-bold text-4xl mb-4">Welcome!</h2>
                    <p class="font-light text-gray-600 mb-8">Please enter your details to continue.</p>

                    <!-- Tabs -->
                    <div class="tabs flex rounded-lg bg-gray-100 p-1 mb-6">
                        <button class="tab-btn w-1/2 p-2 rounded-md font-semibold transition-all duration-300" data-tab="login">Login</button>
                        <button class="tab-btn w-1/2 p-2 rounded-md font-semibold transition-all duration-300 active" data-tab="register">Register</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="auth-form hidden">
                        <div class="py-4">
                            <input type="email" id="login-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:border-purple-500">
                        </div>
                        <div class="py-4">
                            <input type="password" id="login-password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:border-purple-500">
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 px-4 rounded-lg text-lg hover:scale-105 transition-transform">Sign In</button>
                        <div class="error-message text-red-500 mt-2"></div>
                    </form>

                    <!-- Register Form -->
                    <form id="register-form" class="auth-form active">
                        <div class="py-2">
                            <input type="text" id="register-username" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:border-purple-500">
                        </div>
                        <div class="py-2">
                            <input type="email" id="register-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:border-purple-500">
                        </div>
                        <div class="py-2">
                            <input type="password" id="register-password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg placeholder-gray-500 focus:outline-none focus:border-purple-500">
                        </div>
                        <button type="submit" class="w-full mt-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 px-4 rounded-lg text-lg hover:scale-105 transition-transform">Create Account</button>
                        <div class="error-message text-red-500 mt-2"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container (Stays the same) -->
    <div id="app-container" class="hidden">
        <div class="flex min-h-screen">
            <nav class="w-20 lg:w-64 p-4 lg:p-6 flex-shrink-0 fixed lg:sticky top-0 h-screen">
                <div class="glass-card rounded-2xl w-full h-full flex flex-col items-center lg:items-start p-2 lg:p-4">
                    <div class="mb-10 w-full">
                        <h1 class="text-3xl font-bold text-center lg:text-left brand-text">SocialPulse</h1>
                    </div>
                   <!-- In index.html -->
<ul class="space-y-4 w-full" id="main-nav">
    <li><a href="#" id="home-btn" class="nav-link active"><i class="fas fa-home w-6 text-center"></i><span class=" lg:inline">Home</span></a></li>
    <li><a href="#" id="search-btn" class="nav-link"><i class="fas fa-search w-6 text-center"></i><span class="lg:inline">Search</span></a></li>
    <li><a href="#" id="explore-btn" class="nav-link"><i class="fas fa-compass w-6 text-center"></i><span class=" lg:inline">Explore</span></a></li>
    <li><a href="#" id="activity-btn" class="nav-link"><i class="fas fa-bell w-6 text-center"></i><span class=" lg:inline">Activity</span></a></li>
    <li><a href="#" id="profile-btn" class="nav-link"><i class="fas fa-user w-6 text-center"></i><span class=" lg:inline">Profile</span></a></li>
</ul>
                    <button id="create-post-btn" class="w-full mt-auto bg-gradient-to-r from-purple-500 to-blue-500 text-white font-bold py-3 px-4 rounded-xl text-lg hover:scale-105 transition-transform">
                        <i class="fas fa-plus lg:hidden"></i>
                        <span class=" lg:inline">Create Post</span>
                    </button>
                </div>
            </nav>
            <main class="flex-1 p-4 lg:p-8 ml-20 lg:ml-0">
                <div class="max-w-2xl mx-auto">
                    <section id="feed-section" class="content-section active"></section>
                    <section id="explore-section" class="content-section hidden"></section>
                    <section id="activity-section" class="content-section hidden"></section>
                    <section id="profile-section" class="content-section hidden"></section>
                    <section id="create-post-section" class="content-section hidden"></section>
                </div>
            </main>
            <aside class="hidden xl:block w-96 p-8 flex-shrink-0">
                <div class="sticky top-8">
                    <div id="user-profile-snippet"></div>
                    <div id="suggestions-box"></div>
                </div>
            </aside>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="./js/ui.js"></script>
</body>
</html>
